<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seven Eleven Simulator</title>
    <script src="lib/phaser.js"></script>
    <script src="src/Scenes/TitleScene.js"></script>
    <script src="src/Scenes/SlingshotGame.js"></script>
    <script src="src/Scenes/GameOverScene.js"></script>
    <script src="src/Scenes/CreditScene.js"></script>
    <script src="src/main.js"></script>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="instructions" style="font-family: sans-serif; margin: 20px;">
    <h3>How to Play</h3>
    <ul>
      <li>Drag the cat (click & hold) to aim, then release to fire.</li>
      <li>R: Reset the current shot (refill ammo on new level).</li>
      <li>N: Skip to next level (for testing).</li>
      <li>You have <strong>5 shots per level</strong>.</li>
      <li>Hit multiple enemies in one shot to score a chain multiplier!</li>
    </ul>
  </div>
</body>
</html>
